<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('path/to/adans-clothing-logo.png') no-repeat center center fixed;
            background-size: contain;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        .search-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
        }

            .search-bar input {
                width: 100%;
                border: none;
                outline: none;
                font-size: 16px;
                padding: 10px;
                border-radius: 25px;
            }

            .search-bar button {
                background-color: #ffd9a8;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 25px;
                color: white;
                font-weight: bold;
                transition: background-color 0.3s;
            }

                .search-bar button:hover {
                    background-color: #e6c190;
                }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            nav ul li {
                display: inline;
                margin-right: 10px;
            }

                nav ul li a {
                    color: white;
                    text-decoration: none;
                    font-weight: bold;
                }

        #refresh {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        main {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .product-box {
            border: 2px solid #ffd9a8; /* Soft gold border */
            background-color: #fff5eb; /* Light cream background */
            padding: 1rem;
            text-align: center;
            border-radius: 15px; /* Slightly rounded corners */
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            font-weight: bold;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
        }

            .product-box:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                background-color: #ffe8cc; /* Slightly darker cream on hover */
            }

            .product-box img {
                width: 100%;
                border-radius: 10px; /* Rounded corners for images */
            }

            .product-box button {
                background-color: #ffd9a8; /* Soft gold button */
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 10px; /* Rounded corners for buttons */
                transition: background-color 0.3s;
            }

                .product-box button:hover {
                    background-color: #e6c190; /* Slightly darker gold on hover */
                }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <script>
        function searchProducts() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product-box');

            products.forEach(product => {
                const productName = product.querySelector('h2').textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
